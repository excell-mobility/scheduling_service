server.port=44434
logging.level.schedulingapi=INFO
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false

// calling travel time service
url.routingservice=https://dlr-integration.minglabs.com/api/v1/service-request/routingservice/v1/routing
url.routingservice.auth=true
url.authlayer=https://dlr-integration.minglabs.com/api/v1/tokenauth/
url.authlayer.user=my_user
url.authlayer.pw=my_pw

// disable all unwanted features in
endpoints.metrics.enabled=false
endpoints.info.enabled=false
endpoints.beans.enabled=false
endpoints.autoconfig.enabled=false
endpoints.configprops.enabled=false
endpoints.dump.enabled=false
endpoints.mappings.enabled=false
endpoints.trace.enabled=false
endpoints.env.enabled=false

// enable health
endpoints.health.id=health
endpoints.health.sensitive=true
endpoints.health.enabled=true

// Cors
endpoints.cors.allowed-origins=*
endpoints.cors.allowed-methods=GET

// disable security feature
management.security.enabled=false
security.basic.enabled=false
security.user.name=admin
security.user.password=admin